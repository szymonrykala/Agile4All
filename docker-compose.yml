version: '3.9'

services:
  frontend:
    image: ghcr.io/szymonrykala/agile-project/frontend:latest
    restart: 'unless-stopped'
    env_file:
      - ${ENV_FILE}
  nginx:
    image: ghcr.io/szymonrykala/agile-project/nginx:latest
    restart: 'unless-stopped'
    ports:
      - 80:80
  backend:
    image: ghcr.io/szymonrykala/agile-project/backend:latest
    restart: 'unless-stopped'
    depends_on:
      - db
    volumes:
      - type: bind
        source: ./backend/AgileApp/ESD/
        target: /app/ESD/
        bind:
          propagation: "rslave"
    env_file:
      - ${ENV_FILE}
  db:
    image: postgres:15-alpine
    restart: 'unless-stopped'
    env_file:
      - ${ENV_FILE}